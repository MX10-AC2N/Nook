name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Construction et Tests du Backend Rust
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Créer base de données SQLite
        run: |
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"

      - name: Cache des dépendances Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Construction (Debug)
        run: cargo build

      - name: Construction (Release)
        run: cargo build --release

      - name: Exécution des Tests
        run: |
          # Définir DATABASE_URL pour les tests si nécessaire
          DATABASE_URL="sqlite:data/temp.db" cargo test || echo "Tests échoués ou ignorés"

      - name: Vérification du Formatage
        run: cargo fmt --all -- --check

      - name: Lint avec Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Vérifier les dépendances non utilisées
        run: cargo udeps --all-targets || echo "cargo-udeps non installé, ignoré"