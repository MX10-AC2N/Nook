name: CI

on: [push, pull_request] # Se déclenche sur push ou pull request

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Construction et Tests du Backend Rust
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2. Installer Rust
      - name: Installer la toolchain Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify SQLx query cache is up-to-date
  run: |
    cargo install sqlx-cli
    cargo sqlx prepare --workspace --check -- --all-targets

      # 3. Mettre en cache les dépendances (accélère énormément les builds)
      - name: Cache des dépendances Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 4. Construire le projet en mode release
      - name: Construction (Release)
        run: cargo build --release --manifest-path=backend/Cargo.toml

      # 5. Exécuter tous les tests
      - name: Exécution des Tests
        run: cargo test --manifest-path=backend/Cargo.toml

      # 6. Vérifier le formatage du code (rustfmt)
      - name: Vérification du Formatage
        run: cargo fmt --all -- --check

      # 7. Analyser le code pour des erreurs courantes (clippy)
      - name: Lint avec Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings