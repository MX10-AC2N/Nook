name: Generate SQLx Cache

on:
  workflow_dispatch
  push:
    branches: [main, develop]
    paths:
      - 'backend/src/**'
      - 'backend/migrations/**'
      - 'backend/Cargo.toml'

jobs:
  generate-cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour pouvoir pousser

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev sqlite3

      - name: Install SQLx CLI
        run: |
          # Utilisez la version correspondant à votre Cargo.toml
          cargo install sqlx-cli --no-default-features --features sqlite

      - name: Generate SQLx cache
        working-directory: ./backend
        run: |
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"
          
          # Générer le cache pour toutes les cibles
          DATABASE_URL="sqlite:data/temp.db" cargo sqlx prepare -- --all-targets
          
          echo "Contenu généré dans .sqlx/:"
          find .sqlx -type f

      - name: Commit and push cache
        if: success()
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          
          git add backend/.sqlx/
          if git diff --cached --quiet; then
            echo "Aucun changement dans le cache SQLx"
          else
            git commit -m "chore: update SQLx query cache"
            git push
          fi