name: Generate SQLx Cache

on: workflow_dispatch

jobs:
  generate-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup
        run: |
          cd backend
          mkdir -p data
          touch data/temp.db
          
      - name: Generate cache
        run: |
          cd backend
          DATABASE_URL="sqlite:data/temp.db" cargo sqlx prepare || echo "Continuing anyway..."
          
      - name: Commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add backend/.sqlx/
          git commit -m "Update SQLx cache" || exit 0
          git push