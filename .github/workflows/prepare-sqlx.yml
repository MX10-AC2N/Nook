name: Generate SQLx Cache

on: workflow_dispatch

jobs:
  sqlx-cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup
        run: |
          cd backend
          cargo --version
          rustc --version
          
      - name: Install dependencies
        run: |
          cd backend
          cargo install sqlx-cli --no-default-features --features sqlite
          
      - name: Create database
        run: |
          cd backend
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"
          
      - name: Prepare offline cache
        run: |
          cd backend
          DATABASE_URL="sqlite:data/temp.db" cargo sqlx prepare
          
      - name: Commit changes
        run: |
          # Ajouter le cache SQLx
          git add backend/.sqlx/
          
          # VÃ©rifier s'il y a des changements
          if git diff --staged --quiet; then
            echo "Pas de changements"
          else
            git config --global user.email "actions@github.com"
            git config --global user.name "github-actions"
            git commit -m "Update SQLx cache"
            git push
          fi