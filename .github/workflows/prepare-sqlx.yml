name: Generate SQLx Cache

on: workflow_dispatch

jobs:
  generate-cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          
      - name: Fix Cargo.toml
        run: |
          cd backend
          # Rétrograder à SQLx 0.7 qui a la feature 'offline'
          sed -i 's/version = "0.8"/version = "0.7"/' Cargo.toml
          echo "Cargo.toml modifié :"
          cat Cargo.toml
      
      - name: Install SQLx CLI
        run: cargo install sqlx-cli --version 0.7.3 --no-default-features --features sqlite
      
      - name: Create database
        run: |
          cd backend
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"
          
      - name: Generate cache
        run: |
          cd backend
          DATABASE_URL="sqlite:data/temp.db" cargo sqlx prepare || true
          
      - name: Create cache if missing
        run: |
          cd backend
          if [ ! -d ".sqlx" ]; then
            mkdir -p .sqlx
            echo '{"db":"SQLite","queries":{}}' > .sqlx/query.json
          fi
          
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add backend/.sqlx/ backend/Cargo.toml
          git diff --cached --quiet || (git commit -m "chore: add SQLx cache" && git push)