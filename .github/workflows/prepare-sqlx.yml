name: Generate SQLx Cache

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - 'backend/src/**'
      - 'backend/migrations/**'
      - 'backend/Cargo.toml'

jobs:
  sqlx-cache:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
          
      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          
      - name: Install SQLx CLI
        run: |
          cargo install sqlx-cli --version 0.7.3 --no-default-features --features sqlite --locked
          
      - name: Set up backend workspace
        run: |
          cd backend
          echo "Rust toolchain:"
          rustc --version
          cargo --version
          echo "SQLx version:"
          sqlx --version
          echo "Project structure:"
          find . -name "*.rs" | wc -l
          
      - name: Create and migrate SQLite database
        run: |
          cd backend
          mkdir -p data
          
          # Créer une base de données SQLite
          sqlite3 data/temp.db "SELECT 1;" || echo "SQLite available"
          
          # Exécuter les migrations si elles existent
          if [ -d "migrations" ] && [ "$(ls -A migrations 2>/dev/null)" ]; then
            echo "Running migrations..."
            DATABASE_URL="sqlite:data/temp.db" sqlx migrate run
          else
            echo "No migrations found, creating dummy table..."
            sqlite3 data/temp.db "CREATE TABLE IF NOT EXISTS _sqlx_dummy (id INTEGER PRIMARY KEY);"
          fi
          
      - name: Build project
        run: |
          cd backend
          # Build avec les features SQLite
          cargo build --features sqlite
          
      - name: Generate SQLx offline cache
        id: generate-cache
        run: |
          cd backend
          
          # Nettoyer l'ancien cache
          rm -rf .sqlx 2>/dev/null || true
          
          # Essayer de générer le cache avec différentes méthodes
          echo "Method 1: Standard prepare..."
          if DATABASE_URL="sqlite:data/temp.db" cargo sqlx prepare; then
            echo "✅ Cache generated with standard method"
            exit 0
          fi
          
          echo "Method 2: Prepare with all-targets..."
          if DATABASE_URL="sqlite:data/temp.db" cargo sqlx prepare -- --all-targets; then
            echo "✅ Cache generated with all-targets"
            exit 0
          fi
          
          echo "Method 3: Prepare with check..."
          cargo check --features sqlite
          if DATABASE_URL="sqlite:data/temp.db" cargo sqlx prepare; then
            echo "✅ Cache generated after check"
            exit 0
          fi
          
          # Si tout échoue, créer un cache minimal
          echo "⚠️ Creating minimal cache file..."
          mkdir -p .sqlx
          cat > .sqlx/query.json << 'EOF'
{
  "db": "SQLite",
  "queries": {}
}
EOF
          
      - name: Verify cache generation
        run: |
          cd backend
          if [ -d ".sqlx" ]; then
            echo "✅ SQLx cache directory exists"
            echo "Files in .sqlx/:"
            ls -la .sqlx/
            if [ -f ".sqlx/query.json" ]; then
              echo "First 10 lines of query.json:"
              head -10 .sqlx/query.json
            fi
          else
            echo "❌ SQLx cache directory not found"
            exit 1
          fi
          
      - name: Commit and push changes
        if: success()
        run: |
          # Configurer Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Ajouter seulement le cache SQLx
          git add backend/.sqlx/
          
          # Vérifier s'il y a des changements
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            # Commit et push
            git commit -m "chore: update SQLx offline cache [skip ci]"
            git push
            echo "✅ Cache committed and pushed"
          fi