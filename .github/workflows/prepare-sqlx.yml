name: Generate SQLx Cache

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - 'backend/src/**'
      - 'backend/migrations/**'
      - 'backend/Cargo.toml'

jobs:
  generate-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features sqlite
        
      - name: Setup backend
        run: |
          cd backend
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"
          echo "Database created"
          
      - name: Generate cache
        run: |
          cd backend
          DATABASE_URL="sqlite:data/temp.db" cargo sqlx prepare || true
          
      - name: Create cache if missing
        run: |
          cd backend
          if [ ! -d ".sqlx" ]; then
            echo "Creating minimal cache manually..."
            mkdir -p .sqlx
            echo '{"db":"SQLite","queries":{}}' > .sqlx/query.json
          fi
          
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add backend/.sqlx/
          git diff --cached --quiet || (git commit -m "chore: update SQLx cache" && git push)