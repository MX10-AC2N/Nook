name: Lockfile Check

on:
  pull_request:
    paths:
      - '**/Cargo.toml'

jobs:
  check-lockfile:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Cargo.lock is up to date
        run: |
          cd backend
          cargo generate-lockfile --locked
          if ! git diff --quiet Cargo.lock; then
            echo "::error::Cargo.lock is out of sync with Cargo.toml"
            echo "Please run 'cargo update' and commit the updated Cargo.lock"
            exit 1
          fi