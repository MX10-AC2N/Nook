name: CI-Long Build with verif.

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  setup:
    name: üîß Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Installer les d√©pendances syst√®me
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            pkg-config \
            libsqlite3-dev \
            sqlite3

  build:
    name: üèóÔ∏è Construction Backend
    runs-on: ubuntu-latest
    needs: setup

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: V√©rifier et g√©n√©rer Cargo.lock
        run: |
          if [ ! -f "Cargo.lock" ]; then
            echo "G√©n√©ration de Cargo.lock..."
            cargo generate-lockfile
          fi

      - name: Cr√©er base de donn√©es temporaire
        run: |
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"
          chmod 666 data/temp.db

      - name: Installer sqlx-cli
        run: |
          cargo install sqlx-cli \
            --version 0.8.6 \
            --no-default-features \
            --features sqlite \
            --locked

      - name: Pr√©parer cache SQLx
        run: |
          # Toujours g√©n√©rer le cache pour √™tre s√ªr qu'il est √† jour
          echo "G√©n√©ration du cache SQLx..."
          
          # Appliquer les migrations
          export DATABASE_URL="sqlite:data/temp.db"
          
          if [ -d "migrations" ] && [ "$(ls -A migrations 2>/dev/null)" ]; then
            sqlx migrate run
          else
            echo "‚ö†Ô∏è Aucune migration trouv√©e, cr√©ation de la table 'members'..."
            sqlite3 data/temp.db "CREATE TABLE IF NOT EXISTS members (id INTEGER PRIMARY KEY, name TEXT, approved BOOLEAN, joined_at DATETIME DEFAULT CURRENT_TIMESTAMP);"
          fi
          
          # G√©n√©rer le cache
          cargo sqlx prepare -- --all-targets
          
          echo "‚úì Cache g√©n√©r√© avec succ√®s"

      - name: Build avec mode offline
        env:
          SQLX_OFFLINE: true
        run: cargo build --release

      - name: Build debug
        run: cargo build

      - name: Upload l'artefact de build
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: ./backend/target/release/
          if-no-files-found: warn

  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Configurer environnement de test
        run: |
          mkdir -p data
          sqlite3 data/test.db "VACUUM;"

      - name: Ex√©cuter les tests
        env:
          DATABASE_URL: "sqlite:data/test.db"
          SQLX_OFFLINE: "true"
        run: cargo test -- --nocapture

  frontend:
    name: üé® Frontend
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: V√©rifier l'existence du dossier frontend
        run: |
          if [ ! -d "frontend" ]; then
            echo "‚ùå Dossier frontend non trouv√©"
            exit 1
          fi
          echo "‚úì Dossier frontend trouv√©"

      - name: V√©rifier package.json
        working-directory: ./frontend
        run: |
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json non trouv√©"
            exit 1
          fi
          echo "‚úì package.json trouv√©"

      - name: Installer d√©pendances
        working-directory: ./frontend
        run: |
          echo "Installation des d√©pendances..."
          npm ci
          echo "‚úì D√©pendances install√©es"

      - name: V√©rifier le lint (si configur√©)
        working-directory: ./frontend
        run: |
          if npm run --silent lint 2>/dev/null; then
            npm run lint
          else
            echo "‚ö†Ô∏è Script lint non configur√©, passage au build..."
          fi

      - name: Build
        working-directory: ./frontend
        run: |
          echo "Build du frontend..."
          npm run build
          echo "‚úì Build termin√©"

      - name: Upload l'artefact frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist/
          if-no-files-found: warn

  lint:
    name: üìù Lint et Formatage
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: V√©rifier le formatage
        run: cargo fmt --all -- --check

      - name: Ex√©cuter Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  security:
    name: üîí S√©curit√©
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Audit des d√©pendances
        run: |
          cargo install cargo-audit --version 0.19.1 2>/dev/null || true
          if command -v cargo-audit &> /dev/null; then
            cargo audit || echo "Aucune vuln√©rabilit√© trouv√©e"
          else
            echo "cargo-audit non install√©"
          fi

  build-docker:
    name: üê≥ Build & Push Docker
    runs-on: ubuntu-latest
    needs: [build, test, frontend]
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraire m√©tadonn√©es
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/nook
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max