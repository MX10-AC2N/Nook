name: CI-new2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    name: üîß Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Installer les d√©pendances syst√®me
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            pkg-config \
            libsqlite3-dev \
            sqlite3

  build:
    name: üèóÔ∏è Construction Backend
    runs-on: ubuntu-latest
    needs: setup
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: V√©rifier et g√©n√©rer Cargo.lock
        run: |
          if [ ! -f "Cargo.lock" ]; then
            echo "G√©n√©ration de Cargo.lock..."
            cargo generate-lockfile
          fi

      - name: Cr√©er base de donn√©es temporaire
        run: |
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"
          chmod 666 data/temp.db

      - name: Installer sqlx-cli
        run: |
          cargo install sqlx-cli \
            --version 0.8.6 \
            --no-default-features \
            --features sqlite \
            --locked

      - name: Pr√©parer cache SQLx si manquant
        run: |
          if [ ! -d ".sqlx" ]; then
            echo "Cache SQLx manquant, g√©n√©ration..."
            
            # Appliquer les migrations
            echo "Application des migrations..."
            export DATABASE_URL="sqlite:data/temp.db"
            
            # V√©rifier si des migrations existent
            if [ -d "migrations" ] && [ "$(ls -A migrations 2>/dev/null)" ]; then
              sqlx migrate run
            else
              echo "‚ö†Ô∏è Aucune migration trouv√©e, cr√©ation de la table 'members'..."
              sqlite3 data/temp.db "CREATE TABLE IF NOT EXISTS members (id INTEGER PRIMARY KEY, name TEXT, approved BOOLEAN, joined_at DATETIME DEFAULT CURRENT_TIMESTAMP);"
            fi
            
            # G√©n√©rer le cache
            echo "G√©n√©ration du cache SQLx..."
            cargo sqlx prepare -- --all-targets
            
            echo "‚úì Cache g√©n√©r√© avec succ√®s"
          else
            echo "Cache SQLx pr√©sent ‚úì"
          fi

      - name: Build avec mode offline
        env:
          SQLX_OFFLINE: true
        run: cargo build --release

      - name: Build debug
        run: cargo build

  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    needs: build
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Configurer environnement de test
        run: |
          mkdir -p data
          touch data/test.db

      - name: Ex√©cuter les tests
        env:
          DATABASE_URL: "sqlite:data/test.db"
          SQLX_OFFLINE: "true"
        run: cargo test -- --nocapture

  frontend:
    name: üé® Frontend
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: V√©rifier l'existence du dossier frontend
        run: |
          if [ ! -d "frontend" ]; then
            echo "‚ùå Dossier frontend non trouv√©"
            exit 1
          fi
          echo "‚úì Dossier frontend trouv√©"

      - name: V√©rifier package.json
        working-directory: ./frontend
        run: |
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json non trouv√©"
            exit 1
          fi
          echo "‚úì package.json trouv√©"
          cat package.json | jq '.scripts'

      - name: G√©n√©rer package-lock si absent
        working-directory: ./frontend
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "‚ö†Ô∏è package-lock.json non trouv√©, g√©n√©ration..."
            npm install --package-lock-only
            echo "‚úì package-lock.json g√©n√©r√©"
          else
            echo "‚úì package-lock.json pr√©sent"
          fi

      - name: Installer d√©pendances
        working-directory: ./frontend
        run: |
          echo "Installation des d√©pendances..."
          npm ci --silent
          echo "‚úì D√©pendances install√©es"

      - name: V√©rifier le lint (si configur√©)
        working-directory: ./frontend
        run: |
          if npm run --silent lint 2>/dev/null; then
            npm run lint
          else
            echo "‚ö†Ô∏è Script lint non configur√©"
          fi

      - name: Build
        working-directory: ./frontend
        run: |
          echo "Build du frontend..."
          npm run build
          echo "‚úì Build termin√©"

      - name: Installer html-validate
        working-directory: ./frontend
        run: npm install --save-dev html-validate

      - name: Valider index.html
        working-directory: ./frontend
        run: npx html-validate build/index.html

      - name: Tests unitaires (si configur√©s)
        working-directory: ./frontend
        run: |
          if npm run --silent test 2>/dev/null; then
            npm test
          else
            echo "‚ö†Ô∏è Tests non configur√©s"
          fi

  lint:
    name: üìù Lint et Formatage
    runs-on: ubuntu-latest
    needs: build
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: V√©rifier le formatage
        run: cargo fmt --all -- --check

      - name: Ex√©cuter Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: V√©rifier les d√©pendances inutilis√©es
        run: |
          cargo install cargo-udeps --locked 2>/dev/null || true
          if command -v cargo-udeps &> /dev/null; then
            cargo udeps --all-targets || echo "cargo-udeps trouv√© des probl√®mes"
          else
            echo "cargo-udeps non install√©"
          fi

  security:
    name: üîí S√©curit√©
    runs-on: ubuntu-latest
    needs: build
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Audit des d√©pendances
        run: |
          cargo install cargo-audit 2>/dev/null || true
          if command -v cargo-audit &> /dev/null; then
            cargo audit || echo "Aucune vuln√©rabilit√© trouv√©e"
          else
            echo "cargo-audit non install√©"
          fi

  build-docker:
    name: üê≥ Build & Push Docker
    runs-on: ubuntu-latest
    needs: [build, test, frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mx10-ac2n/nook:latest
            ghcr.io/mx10-ac2n/nook:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max