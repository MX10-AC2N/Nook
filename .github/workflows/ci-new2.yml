name: CI-new2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    name: üîß Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Installer les d√©pendances syst√®me
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            pkg-config \
            libsqlite3-dev \
            sqlite3

  build:
    name: üèóÔ∏è Construction Backend
    runs-on: ubuntu-latest
    needs: setup
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        id: cargo-cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: V√©rifier et g√©n√©rer Cargo.lock
        run: |
          if [ ! -f "Cargo.lock" ]; then
            echo "G√©n√©ration de Cargo.lock..."
            cargo generate-lockfile
          fi

      - name: Cr√©er base de donn√©es temporaire
        run: |
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"
          chmod 666 data/temp.db

      - name: Installer sqlx-cli
        run: |
          cargo install sqlx-cli \
            --version 0.8.2 \
            --no-default-features \
            --features sqlite \
            --locked

      - name: Pr√©parer SQLx offline
        env:
          DATABASE_URL: "sqlite:data/temp.db"
        run: |
          echo "Pr√©paration des requ√™tes SQLx offline..."
          cargo sqlx prepare --database-url "$DATABASE_URL" || \
            echo "SQLx prepare skipped (not critical)"

      - name: Construire en mode debug
        run: cargo build

      - name: Construire en mode release
        run: cargo build --release

  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    needs: build
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Configurer environnement de test
        run: |
          mkdir -p data
          touch data/test.db

      - name: Ex√©cuter les tests
        env:
          DATABASE_URL: "sqlite:data/test.db"
          SQLX_OFFLINE: "true"
        run: cargo test -- --nocapture

  frontend:
    name: üé® Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Installer d√©pendances
        run: npm ci

      - name: V√©rifier le lint
        run: npm run lint || echo "Lint non configur√©"

      - name: Build
        run: npm run build

      - name: Tests unitaires
        run: npm test || echo "Tests non configur√©s"

  lint:
    name: üìù Lint et Formatage
    runs-on: ubuntu-latest
    needs: build
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: V√©rifier le formatage
        run: cargo fmt --all -- --check

      - name: Ex√©cuter Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: V√©rifier les d√©pendances inutilis√©es
        run: |
          cargo install cargo-udeps --locked 2>/dev/null || true
          if command -v cargo-udeps &> /dev/null; then
            cargo udeps --all-targets || echo "cargo-udeps trouv√© des probl√®mes"
          else
            echo "cargo-udeps non install√©"
          fi

  security:
    name: üîí S√©curit√©
    runs-on: ubuntu-latest
    needs: build
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Audit des d√©pendances
        run: |
          cargo install cargo-audit 2>/dev/null || true
          if command -v cargo-audit &> /dev/null; then
            cargo audit || echo "Aucune vuln√©rabilit√© trouv√©e"
          else
            echo "cargo-audit non install√©"
          fi

      - name: V√©rifier les licences
        run: |
          cargo install cargo-deny 2>/dev/null || true
          if command -v cargo-deny &> /dev/null; then
            cargo deny check || echo "V√©rification des licences termin√©e"
          else
            echo "cargo-deny non install√©"
          fi

  build-docker:
    name: üê≥ Build Docker
    runs-on: ubuntu-latest
    needs: [build, test, frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            nook:latest
            nook:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max