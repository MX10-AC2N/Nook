name: üöÄ Fast Build & Push (Manual)

on:
  workflow_dispatch:  # D√©clenchement manuel uniquement

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    name: üîß Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

  backend:
    name: üèóÔ∏è Backend
    runs-on: ubuntu-latest
    needs: setup

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: G√©n√©rer Cargo.lock
        run: |
          if [ ! -f "Cargo.lock" ]; then
            cargo generate-lockfile
          fi

      - name: Cr√©er DB temporaire
        run: |
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"

      - name: Installer sqlx-cli
        run: |
          cargo install sqlx-cli --version 0.8.6 --no-default-features --features sqlite --locked

      - name: G√©n√©rer cache SQLx
        env:
          DATABASE_URL: "sqlite:data/temp.db"
        run: |
          if [ ! -d ".sqlx" ]; then
            echo "G√©n√©ration du cache SQLx..."
            if [ -d "migrations" ] && [ "$(ls -A migrations 2>/dev/null)" ]; then
              sqlx migrate run
            else
              sqlite3 data/temp.db "CREATE TABLE IF NOT EXISTS members (id TEXT PRIMARY KEY, name TEXT, approved BOOLEAN);"
            fi
            cargo sqlx prepare -- --all-targets
          fi

      - name: Build Release
        env:
          SQLX_OFFLINE: true
        run: cargo build --release

      - name: V√©rifier binaire
        run: |
          if [ ! -f "target/release/nook-backend" ]; then
            echo "‚ùå Binaire manquant"
            exit 1
          fi
          echo "‚úÖ Binaire g√©n√©r√©"

  frontend:
    name: üé® Frontend
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: V√©rifier existence frontend/
        run: |
          if [ ! -d "frontend" ]; then
            echo "‚ùå Dossier frontend absent"
            exit 1
          fi

      - name: G√©n√©rer package-lock.json
        working-directory: ./frontend
        run: |
          if [ ! -f "package-lock.json" ]; then
            npm install --package-lock-only
          fi

      - name: Installer d√©pendances
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: V√©rifier build/
        run: |
          if [ ! -d "frontend/build" ]; then
            echo "‚ùå Dossier build/ absent"
            exit 1
          fi
          echo "‚úÖ Dossier build/ OK"

  docker:
    name: üê≥ Build & Push
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mx10-ac2n/nook:manual-${{ github.sha }}
            ghcr.io/mx10-ac2n/nook:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max