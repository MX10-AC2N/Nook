name: üöÄ Fast Build & Push (Manual)

on:
  workflow_dispatch:  # D√©clenchement manuel uniquement

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-push:
    name: üê≥ Build & Push Docker
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: G√©n√©rer package-lock.json si absent
  working-directory: ./frontend
  run: |
    if [ ! -f "package-lock.json" ]; then
      echo "‚ö†Ô∏è package-lock.json absent, g√©n√©ration..."
      npm install --package-lock-only
      echo "‚úÖ package-lock.json g√©n√©r√©"
    else
      echo "‚úÖ package-lock.json d√©j√† pr√©sent"
    fi

      - name: Installer d√©pendances (mode CI)
  working-directory: ./frontend
  run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm run build

      - name: Build backend
        working-directory: ./backend
        run: |
          cargo build --release

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mx10-ac2n/nook:manual-${{ github.sha }}
            ghcr.io/mx10-ac2n/nook:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max