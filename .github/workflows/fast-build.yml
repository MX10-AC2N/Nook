name: CI - Nook (Fast Build)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  backend:
    name: üèóÔ∏è Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

  frontend:
    name: üé® Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Lister fichiers apr√®s build
        working-directory: ./frontend
        run: |
          echo "Contenu du dossier frontend apr√®s build :"
          ls -la
          if [ -d "build" ]; then
            echo "Contenu de build/ :"
            ls -la build/
          else
            echo "‚ùå ERREUR : build/ n'existe pas"
            exit 1
          fi

      - name: ‚úÖ V√©rifier que build/ est g√©n√©r√©
        working-directory: ./frontend
        run: |
          if [ ! -d "build" ]; then
            echo "‚ùå ERREUR : le dossier 'build/' n'existe pas !"
            ls -la
            exit 1
          fi
          echo "‚úÖ Le dossier 'build/' existe."

  docker:
    name: üê≥ Docker (Push vers GHCR)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mx10-ac2n/nook:latest
            ghcr.io/mx10-ac2n/nook:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max