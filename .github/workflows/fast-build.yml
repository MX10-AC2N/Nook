name: Fast Build

on:
  workflow_dispatch:  # Lancement manuel uniquement
    inputs:
      branch:
        description: 'Branche √† utiliser'
        required: false
        default: '${{ github.ref_name }}'
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  backend-build:
    name: üèóÔ∏è Backend (Release)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Installer Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Cr√©er base de donn√©es temporaire (pour sqlx offline)
        run: |
          mkdir -p data
          sqlite3 data/temp.db "VACUUM;"
          echo "Base de donn√©es temporaire cr√©√©e"

      - name: Installer sqlx-cli
        run: cargo install sqlx-cli --version 0.8.6 --no-default-features --features sqlite --locked

      - name: Pr√©parer cache SQLx
        env:
          DATABASE_URL: "sqlite:data/temp.db"
        run: |
          # Ex√©cuter les migrations si elles existent
          if [ -d "migrations" ] && [ "$(ls -A migrations 2>/dev/null)" ]; then
            sqlx migrate run
          fi
          # Pr√©parer le cache SQLx
          cargo sqlx prepare -- --all-targets

      - name: Build Release (offline)
        env:
          SQLX_OFFLINE: true
        run: cargo build --release

      - name: V√©rifier le binaire
        run: |
          ls -la target/release/
          if [ -f "target/release/backend" ]; then
            echo "‚úÖ Build r√©ussi!"
          else
            echo "‚ùå Build √©chou√© - binaire non trouv√©"
            exit 1
          fi

  frontend-build:
    name: üé® Frontend
    runs-on: ubuntu-latest
    needs: [backend-build]  # Optionnel: d√©pend du succ√®s du backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Installer d√©pendances frontend
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: V√©rifier le build
        working-directory: ./frontend
        run: |
          if [ -d "dist" ] || [ -d "build" ] || [ -d "out" ]; then
            echo "‚úÖ Build frontend r√©ussi!"
          else
            echo "‚ùå Build frontend √©chou√© - aucun r√©pertoire de build trouv√©"
            exit 1
          fi