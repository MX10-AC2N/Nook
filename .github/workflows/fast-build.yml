name: CI - Nook (Fast Build)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Lancement manuel

env:
  CARGO_TERM_COLOR: always

jobs:
  backend:
    name: üèóÔ∏è Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

  frontend:
    name: üé® Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build
        run: npm run build
        working-directory: ./frontend

      - name: ‚úÖ V√©rifier que build/ est g√©n√©r√©
        run: |
          if [ ! -d "frontend/build" ]; then
            echo "‚ùå ERREUR : le dossier 'build/' n'existe pas !"
            ls -la frontend/
            exit 1
          fi
          echo "‚úÖ Le dossier 'build/' existe :"
          ls -la frontend/build/

  docker:
    name: üê≥ Docker (Push vers GHCR)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/nook:latest
            ghcr.io/${{ github.repository }}/nook:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max